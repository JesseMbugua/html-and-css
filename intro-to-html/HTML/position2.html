<!DOCTYPE html>
<html lang="en">
<head></head>
  <title>more position practice</title>
</head>
<body style="height: 5000px;">
  <div style="position: fixed;
  top: 0px;
  right: 0px;
  bottom: 0px;
  background-color: green;
  color: white;
  width: 100px;">right sidebar</div>

  <div style="position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;">
    <div style="width: 200px;
    border: none;
    border-radius: 6px;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: white;">
      <p style="font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;">Modal Title</p>
      <p>This is a Modal</p>
      <button>Close</button>
    </div>
  </div>
</body>
</html>
