<!DOCTYPE html>
<html>
<head>
  <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">div1 john</div>
    <div style="background-color: lightpink;">div2 <p>john</p></div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 20px;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex1 = 1fr</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  ">
    <div style="background-color: lightblue; width: 200px;">200px</div>
    <div style="background-color: lightpink; width: 75px;">75px</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  ">
    <div style="background-color: lightblue; width: 50px;">item1</div>
    <div style="background-color: lightpink; flex: 1;">item2</div>
    <div style="background-color: lightblue; width: 50px;">item3</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  justify-content: space-between;
  ">
    <div style="background-color: lightblue;">item1</div>
    <div style="background-color: lightpink;">item2</div>
    <div style="background-color: lightblue; ">item3</div>
    <div style="background-color: lightpink; ">item4</div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;
  border-width: 1px;
  height: 50px;
  border-style: solid;
  border-color: black;
  align-items: center;
  justify-content: end;
  justify-content: space-between;
  ">
    <div style="background-color: lightblue;">item1</div>
    <div style="background-color: lightpink;">item2</div>
  </div>



</body>
</html>
