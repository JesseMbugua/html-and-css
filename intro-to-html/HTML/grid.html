<!DOCTYPE html>
<html>
	<head>
		<title>Grid practice</title>
	</head>
	<body>
		<div style="
    grid-template-columns: 100px 100px;
    display: grid;
    ">
			<div style="background-color: lightblue">div1</div>
			<div style="background-color: lightyellow">div2 <p>text</p></div>
		</div>

    <div style="
    grid-template-columns: 100px 100px 200px;
    display: grid;
    margin-top: 20px;
    ">
			<div style="background-color: lightblue">100px</div>
			<div style="background-color: lightyellow">100px <p>text</p></div>
      <div style="background-color: lightpink">200px</div>
      <div style="background-color: lightpink">100px</div>
		</div>

    <div style="
    grid-template-columns: 100px 1fr;
    display: grid;
    margin-top: 20px;
    ">
			<div style="background-color: lightblue">100px</div>
			<div style="background-color: lightyellow">1fr <p>text</p></div>
		</div>

    <div style="
    grid-template-columns: 100px 1fr 1fr;
    display: grid;
    margin-top: 20px;
    ">
			<div style="background-color: lightblue">100px</div>
			<div style="background-color: lightyellow">1fr</div>
      <div style="background-color: lightpink;">1fr</div>
		</div>
	</body>
</html>
