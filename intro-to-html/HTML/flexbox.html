<!DOCTYPE html>
<html>
<head>
  <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: flex;
    flex-direction: row;">
    <div style="background-color: lightblue;">div1 john</div>
    <div style="background-color: lightpink;">div2 <p>john</p></div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 20px;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; flex: 1;">flex1 = 1fr</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    border-width: 1px;
    height: 70px;
    border-style: solid;
    border-color: black;">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>
</body>
</html>
